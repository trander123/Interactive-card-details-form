<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>

  <div class="container">
    <div class="cards-container">
      <div class="card-front">
        <div class="card-logo-container">
          <img src="./images/card-logo.svg" alt="" class="card-logo">
        </div>
        <div class="card-details">
          <div class="card-number">
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
            <span>0000</span>
          </div>
          <div class="card-name">
            <span>Jane Appleseed</span>
            <span>00/00</span>
          </div>
        </div>
      </div>
    
      <div class="card-back">
        <div>000</div>
      </div>
    </div>
  
  
    <div class="form-container">
      <form action="" class="form" id="form">
        <div class="form-field">
          <label for="fname">
            Cardholder Name
          </label>
          <div>
            <input type="text" name="name" id="fname" placeholder="e.g. Jane Appleseed">  
            <span class="errors" id="error-name">Cannot be empty!</span>
          </div>
        </div>

        <div class="form-field">
          <label for="number">
            Card Number
          </label>
          <div>
            <input type="text" name="number" id="number" placeholder=" e.g. 1234 5678 9123 0000">  
            <span class="errors" id="error-number">Cannot be empty!</span>
          </div>
        </div>

        <div>
          <div class="label-btm-form">
            <label for="mm">
              Exp. Date 
              <label for="yy">(MM/YY)</label>
            </label>
    
            <label for="cvc">
              CVC
            </label>
          </div>
          <div class="small-form-field">
            <input type="text" name="date" id="mm" placeholder="MM" class="date">
            <input type="text" name="date" id="yy" placeholder="YY" class="date">
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
          </div>
          <span class="errors" id="error-date">Cannot be empty!</span>
          <span class="errors" id="error-cvc">Cannot be empty!</span>
        </div>
        
        <div class="button-container">
          <button id="submit-btn">
            Confirm
          </button> 
        </div>
      </form>

      <div class="complete" id="complete">
        <div>
          <img src="/images/icon-complete.svg" alt="">
        </div>

        <div class="complete-title">
          <h2>
            THANK YOU!
          </h2>
        </div>

        <div class="complete-sub">
          We've added your card details
        </div>
        <div class="button-container">
          <button>
            Confirm
          </button> 
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">

  </div>
  -->
  <script src="/scripts/index.js"></script>
</body>
</html>
